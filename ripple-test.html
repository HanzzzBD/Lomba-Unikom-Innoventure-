<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-ripple {
            width: 400px;
            height: 300px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .test-ripple canvas {
            border: 2px solid red;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>jQuery Ripples Test</h1>
    
    <div class="test-ripple" id="testRipple">
        <h2 style="color: white; text-align: center; padding-top: 120px;">Click me for ripple effect!</h2>
    </div>
    
    <div class="info">
        <h3>Test Instructions:</h3>
        <ul>
            <li>Click on the colored box above</li>
            <li>You should see a ripple effect</li>
            <li>Check browser console for any errors</li>
        </ul>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- jQuery Ripples -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
    
    <script>
        $(document).ready(function() {
            console.log('jQuery version:', $.fn.jquery);
            console.log('jQuery Ripples plugin loaded:', typeof $.fn.ripples !== 'undefined');
            
            if (typeof $.fn.ripples !== 'undefined') {
                try {
                    $('#testRipple').ripples({
                        resolution: 256,
                        dropRadius: 20,
                        perturbance: 0.04,
                        interactive: true
                    });
                    
                    console.log('Ripple effect initialized successfully');
                    
                    // Test ripple
                    setTimeout(function() {
                        var $el = $('#testRipple');
                        var x = $el.width() / 2;
                        var y = $el.height() / 2;
                        $el.ripples('drop', x, y, 20, 0.04);
                        console.log('Test ripple created');
                    }, 1000);
                    
                } catch (error) {
                    console.error('Failed to initialize ripples:', error);
                }
            } else {
                console.error('jQuery Ripples plugin not loaded!');
            }
        });
    </script>
</body>
</html>
